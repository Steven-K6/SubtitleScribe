<!DOCTYPE html>
<html>
<head>
    <title>Video Upload</title>
<style>
    #videoContainer{
        max-width: 800px;
        margin: 0 auto;
    }
    #uploadedVideo {
        width: 100%;
        height: auto;
    }
</style>
<!--Added CSS properties that will allow the video to be displayed 
in a specific conatainer, that will also
allow us to adjust the size as needed-->

</head>
<body>
    <h1>Upload a Video</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <!--Defines an HTML form with the ID "uploadForm" and sets the 
            enctype to "multipart/form-data" which is used for file 
            uploads -->
        <input type="file" name="video" accept="video/*" required>
        <!--Adds a file input field to the form. You would use this
        to select a video file to upload. It is marked as required, so
        a file must be selected before submitting the form -->
        <button type="button" id="uploadButton">Upload</button>
        <!--Creates a button element. Used to trigger the file upload
        process when you click it-->
    </form>


<div id="videoContainer">
    <!--added a container for the video so its size can be changed-->

    <video id="uploadedVideo" controls style="display: none;">
        Your browser does not support the video tag.
    </video>
    <!--Defines an HTML video element. The controls attribute
    adds video player controls like play and pause. If the browser
    doesnt support the video element, the message will be displayed -->
</div>

    <script src="/script.js"></script>
</body>
</html>
